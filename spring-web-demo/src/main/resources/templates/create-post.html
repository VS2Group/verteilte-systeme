
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>

    <title>Stuttr - Post erstellen</title>

    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" media="screen" rel="stylesheet"/>

    <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <link th:href="@{/css/posts.css}" rel="stylesheet"/>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stuttr</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button type="button" class="btn btn-dark new-post" aria-label="Post schreiben">
              Post schreiben <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
            </li>
            <li><a href="#">Alle Posts</a></li>
            <li><a href="#">Mein Stream</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Suchen..."/>
              <span class="input-group-btn">
                <button class="btn btn-default searchbutton" type="button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-sm-8 col-sm-offset-2">
            <div class="create-post-container">
              <div class="form-group">
                <label for="comment">Post schreiben:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
                <button class="btn btn-primary btn-lg btn-block submit send" type="submit" style="margin-top: 20px;">Abschicken</button>
              </div>
            </div>
        </div>
      </div>



    </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
  </body>
